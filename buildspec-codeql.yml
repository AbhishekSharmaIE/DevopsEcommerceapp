version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Starting CodeQL analysis"
      - |
        # Initialize CodeQL
        codeql database create codeql-db --language=python --source-root=.
        
        # Run CodeQL analysis
        codeql database analyze codeql-db --format=sarif-latest --output=codeql-results.sarif
        
        # Upload results to CodeQL
        codeql github upload-results --repository=AbhishekSharmaIE/DevopsEcommerceapp --ref=main --commit=$CODEBUILD_RESOLVED_SOURCE_VERSION --sarif=codeql-results.sarif

artifacts:
  files:
    - codeql-results.sarif
  name: CodeQLArtifact 