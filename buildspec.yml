version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install awscli
      - pip install -r requirements.txt
  build:
    commands:
      - echo Build started on `date`
      - echo Installing dependencies...
      - pip install -r requirements.txt
      - pip install gunicorn
  post_build:
    commands:
      - echo Deploying to EC2...
      - chmod +x deploy.sh
      - ./deploy.sh

artifacts:
  files:
    - '**/*'
  name: ecommerce-app-$(date +%Y-%m-%d-%H-%M-%S)

cache:
  paths:
    - '/root/.cache/pip/**/*'
    - 'codeql-db' 