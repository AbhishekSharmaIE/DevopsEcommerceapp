version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
    commands:
      - echo Installing dependencies...
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt
  build:
    commands:
      - echo Build started...
      - python -m pytest tests/ || true
  post_build:
    commands:
      - echo Build completed
      - chmod +x scripts/*.sh
artifacts:
  files:
    - app/**/*
    - requirements.txt
    - scripts/**/*
    - appspec.yml
  discard-paths: no 